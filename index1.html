<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Music Sign Up Page</title>
</head>
<body style="margin:0; padding:0; font-family:Arial, sans-serif; background-color:#d5ccfb;">

  <div style="display:flex; height:100vh; width:100vw;">
    <!-- Left Side -->
    <div style="flex:1; background-color:#8e82f3; display:flex; justify-content:center; align-items:center; border-top-left-radius:20px; border-bottom-left-radius:50px; padding:20px;">
      <div style="text-align:center;">
        <h2 style="color:white; font-size:24px; margin-bottom:10px;">Listen to your top musics<br><span style="color:#1d0ff5;">FOR FREE</span></h2>
        <img src="https://media.istockphoto.com/id/1395567847/photo/girl-in-an-oversized-hoodie-wearing-wireless-headphones-face-in-profile-neon-pink-and-blue.jpg?s=612x612&w=0&k=20&c=cagKxGtgvCjAf9X3aLMR8ddeaiGlw6Je28htzSoNR0A=" alt="Person with headphones" style="width:900px; border-radius:10px; box-shadow:0 4px 12px rgba(156, 31, 31, 0.3);">
      </div>
    </div>

    <!-- Right Side -->
    <div style="flex:1; background-color:white; padding:50px; display:flex; flex-direction:column; justify-content:center; border-top-right-radius:20px; border-bottom-right-radius:20px;">
      <h2 style="color:#8e82f3; margin-bottom:30px;">Sign Up</h2>
      
      <form>
        <div style="display:flex; gap:10px; margin-bottom:15px;">
          <input type="text" placeholder="First Name" style="flex:1; padding:10px; border:1px solid #ccc; border-radius:5px;">
          <input type="text" placeholder="Last Name" style="flex:1; padding:10px; border:1px solid #ccc; border-radius:5px;">
        </div>
        <input type="email" placeholder="Email" style="width:100%; padding:10px; margin-bottom:15px; border:1px solid #ccc; border-radius:5px;">
        <input type="password" placeholder="Password" style="width:100%; padding:10px; margin-bottom:15px; border:1px solid #ccc; border-radius:5px;">
        <input type="password" placeholder="Re-enter password" style="width:100%; padding:10px; margin-bottom:15px; border:1px solid #ccc; border-radius:5px;">

        <div style="margin-bottom:15px;">
          <label style="font-size:13px;">
            <input type="checkbox"> I've read and agree with Terms of Service and our Privacy Policy
          </label>
        </div>

        <button type="submit" style="width:100%; padding:12px; background-color:#8e82f3; color:white; border:none; border-radius:8px; font-size:16px; cursor:pointer;">
          Sign up
        </button>

        <div style="text-align:center; margin:20px 0;">OR</div>

        <div style="display:flex; gap:10px;">
          <button style="flex:1; padding:10px; border:1px solid #ccc; border-radius:5px; background:white; cursor:pointer;">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT65WTmiisS-2uqMBJ8C-OwNvh02PWiwMLxxg&s" alt="Google" style="width:16px; vertical-align:middle; margin-right:5px;"> Sign up with Google
          </button>
          <button style="flex:1; padding:10px; border:1px solid #ccc; border-radius:5px; background:white; cursor:pointer;">
            <img src="https://upload.wikimedia.org/wikipedia/commons/0/05/Facebook_Logo_%282019%29.png" alt="Facebook" style="width:16px; vertical-align:middle; margin-right:5px;"> Sign up with Facebook
          </button>
        </div>

        <p style="margin-top:20px; text-align:center; font-size:14px;">
          Already have an account? <a href="#" style="color:#8e82f3; text-decoration:none;">Sign in</a>
        </p>
      </form>
    </div>
  </div>

</body>
</html>
